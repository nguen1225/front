<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>タブ</title>
  <link rel="stylesheet" href="/dist/css/tab.css">
  <!-- //jQueryのCDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- //GoogleのCDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- //MicrosoftのCDN -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
</head>

<body>
  <div class="tab-area">
    <div class="tab active">
      タブ１
    </div>
    <div class="tab">
      タブ２
    </div>
    <div class="tab">
      タブ３
    </div>
    <div class="tab">
      タブ４
    </div>
    <div class="tab">
      タブ５
    </div>
  </div>
  <div class="content-area">
    <div class="content show">
      <img src="../../img/ff7.jpg" alt="">
    </div>
    <div class="content">
      <img src="../../img/dmc_mv.jpg" alt="">
    </div>
    <div class="content">
      <img src="../../img/dmc_all.jpg" alt="">
    </div>
    <div class="content">
      <img src="../../img/mg.jpg" alt="">
    </div>
    <div class="content">
      <img src="../../img/mgrg.jpg" alt="">
    </div>
  </div>

  <!-- タブメニュー
      activeクラスに、クリック済のデザインを設定したcssを指定 -->
  <ul class="tab clearfix">
    <li class="active">ファイナルファンタジー</li>
    <li>デビルメイクライ</li>
    <li>メタルギア</li>
    <li>メタルギアライジング</li>
  </ul>

  <!-- コンテンツ
      全体を非表示にし、showクラスが付いたコンテンツのみ表示 -->
  <div class="area">
    <ul class="show">
      <li>クラウド</li>
      <li>セフィロス</li>
    </ul>
    <ul>
      <li>ダンテ</li>
      <li>ネロ</li>
      <li>バージル</li>
    </ul>
    <ul>
      <li>BIG・BOSS</li>
    </ul>
    <ul>
      <li>雷電</li>
    </ul>
  </div>

  <script type="text/javascript" src="/dist/js/tab.js"></script>
</body>

</html>
